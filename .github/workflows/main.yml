name: Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron : 30 02 * * * #8:00 AM IST EveryDay
    - cron : 00 14 * * * #7:30 PM IST EveryDay
    - cron : 00 06 * * 1-5 #11:30 AM IST Monday-Friday

jobs:
  run-postman_tests:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout the code
        uses: actions/checkout@v4.2.2

      - name: Install Nodejs and npm
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '22'

      - name: Install Newman and Newman-html-extra
        run:  |
              npm install -g newman
              npm install -g newman-reporter-htmlextra

      - name: Run the Postman Collection with Newman
        run:  |
              newman run 'Inwarranty-flow Collection.postman_collection with External Data API.json' \
              -e QA.postman_environment.json \
              -d testdata.csv \
              -r cli,htmlextra \
              --reporter-htmlextra-export ./newman/index.html
              
      - name: Newman Report
        if: always() # this ensures that the archive executed irrespective of whether the previous step has passed or not!
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Newman Report
          path: newman/*.html

      - name: Creating GitHub page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/
          
      - name: Send Email Notifications
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phoenix Inwarranty Flow Test Execution Notification
          to: |
               nik7hulke@gmail.com
               jainsonali16699@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
                Hi,
                Phoenix Inwarranty flow has been executed . The Report has been published and the URL
                is: https://hulkayeeee.github.io/Phoeninx-Inwarranty-Flow/
          





        






          
